<head>

<body>
    <h1 class="bg-red-400">hi</h1>

       import data from './expo.js';
        console.log(data);

    <script>
        fetch("https://jsonplaceholder.typicode.com/users")
        .then(res => res.json())            //type conversion json to jsObject
        .then(data => console.log(data.filter(names=>names.id>2)))
    </script>
    <script>
        fetch("./people_data.json")
        .then(res => res.json())
        .then(data =>{ 
            console.log(data);
            const ind = data.filter(area => area.country==='India' && area.age>=19 && area.age<=30 && area.mobile_no.endsWith('06'));
            console.log(ind);
        })
        .catch(err =>console.error(err.message))
    </script>
