<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content= height=device height, initial-scale=1.0">
    <title>App.Home</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.min.js"></script>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
        <div class="container">
            <a href="#" class="navbar-brand">E-shopping</a>
            <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#nav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse ms-auto" id="nav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a href="#" class="nav-link">Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="products.html" class="nav-link">Products</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">About</a>
                    </li>
                    <li class="nav-item">
                        <a href="cart.html" class="nav-link">Carts <span id="cartCount">0</span></a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Hero -->
    <section class="bg-light p-5 text-center">
        <div class="container">
            <h1>Welcome to E-Alibaba</h1>
            <p>Discover the world of Affordable Products</p>
            <a href="products.html" class="btn btn-primary">Shop Now</a>
        </div>
    </section>

    <!-- Main Section -->
     <main class="container p-4">

        <!-- Carousel -->
         <div class="carousel slide " data-bs-ride="carousel" id="mainCarousel">
            <ol class="carousel-indicators">
                <li class="active" data-bs-target="#mainCarousel" data-bs-slide-to="0"></li>
                <li data-bs-target="#mainCarousel" data-bs-slide-to="1"></li>
                <li data-bs-target="#mainCarousel" data-bs-slide-to="2"></li>
                <li data-bs-target="#mainCarousel" data-bs-slide-to="3"></li>
                <style>
                    ol li{
                        list-style: none;
                    }
                </style>
            </ol>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="./Assets/imgs/img 1.jpg" class="d-block w-100 rounded-4" height="650px"  alt="slide1">
                </div>
                <div class="carousel-item">
                    <img src="./Assets/imgs/img 2.jpg" class="d-block w-100 rounded-4" height="650px" alt="slide2">
                </div>
                <div class="carousel-item">
                    <img src="./Assets/imgs/img 3.jpg" class="d-block w-100 rounded-4" height="650px" alt="slide3">
                </div>
                <div class="carousel-item">
                    <img src="./Assets/imgs/img 4.jpg"  class="d-block w-100 rounded-4" height="650px" alt="slide4">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#mainCarousel" data-bs-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#mainCarousel" data-bs-slide="next">
                <span class="carousel-control-next-icon"></span>
            </button>
         </div>
     </main>
     <footer class="bg-dark-subtle p-4">
       <div class="row container ">
            div. 
       </div>
     </footer>
    <script src="./js/renderProduct.js"></script>
</body>
</html>
