<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products | E-Shopping</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.min.js"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
        <div class="container">
            <a href="#" class="navbar-brand">E-shopping</a>
            <button class="navbar-toggler" data-bs-toggler="collapse" data-bs-target="#nav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collpase navbar-collapse ms-auto" id="nav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a href="#" class="nav-link">Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="products.html" class="nav-link">Products</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">About</a>
                    </li>
                    <li class="nav-item">
                        <a href="cart.html" class="nav-link">Carts <span id="cartCount">0</span></a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Product Grid -->
    <section class="py-5 bg-light">
        <div class="container">
            <div class="row">
                <aside class="col-md-2 mb-4">
                    <h5>filter</h5>
                    <div class="mb-3">
                        <label for="" class="form-label fw-semibold">
                            Category
                        </label>
                        <select id="CategoryFilter" class="form-select">
                            <option value="all">All</option>
                            <option value=""></option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label fw-semibold">
                            Price Range
                        </label>
                        <div class="input-group mb-2">
                            <input type="number" class="form-control" id="minPrice" placeholder="Min Price">
                        </div>
                        <div class="input-group mb-2">
                            <input type="number" class="form-control" id="maxPrice" placeholder="max Price">
                        </div>
                    </div>
                    <div class="mb-3">
                        <button id="applyFilter" class="btn btn-outline-primary">Apply Filter</button>
                    </div>
                </aside>
                <div class="col-md-10">
                    <h2 class="mb-4 text-center">Shop Now</h2>
                    <div class="row" id="product-list">
                        <!-- JS Will Inject Products Here -->
                    </div>
                </div>
            </div>

        </div>
    </section>

    <script type="module" src="./js/renderProducts.js"></script>
    <!-- <script type="module" ></script> -->
</body>

</html>
