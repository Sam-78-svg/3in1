<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="script.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.min.js"></script>
</head>
<body class="bg-light">
    <div class="container my-5">
        <h1 class="text-center mb-4">Country Info Finder</h1>
        <div class="row mb-4">
            <div class="col-md-6 mb-2">
                <input type="text" name="inputCountry" class="form-control" id="countryInfo" placeholder="Country Name e.g India">
            </div>
            <div class="col-md-4 mb-2">
                <select name="regionSelect" class="form-select" id="regionSelect">
                    <option value="">Filter by Region</option>
                    <option value="Asia">Asia</option>
                    <option value="Europe">Europe</option>
                    <option value="South America">South America</option>
                    <option value="Antarctica">Antarctica</option>
                    <option value="North America">North America</option>
                    <option value="Oceania">Oceania</option>
                </select>
            </div>
            <div class="col-md-2 mb-2">
                <button type="button" class="btn btn-primary w-100" id="searchBtn">
                    Search
                </button>
            </div>
        </div> 

        <!-- Spinner -->
        <div class="spiner text-center mb-4" id="loader" style="display: none;">
            <div class="spinner-border text-primary" role="status"></div>
        </div>

        <!-- Result -->
        <div id="result" class="row justify-content-center">

        </div>
    </div>
    <script src="src2.js"></script>
</body>
</html>
