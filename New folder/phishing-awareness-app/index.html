<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phishing Awareness Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>ðŸŽ¯ Phishing Awareness Admin Dashboard</h1>
    </header>

    <main>
        <!-- Create Campaign Section -->
        <section class="card">
            <h2>Create New Campaign</h2>
            <div class="form-group">
                <input type="text" id="campaignName" placeholder="Campaign Name">
                <input type="text" id="templateName" placeholder="Template Name">
                <input type="datetime-local" id="scheduleTime">
                <button id="createBtn">Create Campaign</button>
            </div>
        </section>

        <!-- Campaign Table -->
        <section class="card">
            <h2>Active Campaigns</h2>
            <table id="campaignTable">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Campaign Name</th>
                        <th>Status</th>
                        <th>Sent</th>
                        <th>Clicks</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Data inserted dynamically -->
                </tbody>
            </table>
        </section>

        <!-- Employee Table -->
        <section class="card">
            <h2>Employee List</h2>
            <table id="employeeTable">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Department</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Data inserted dynamically -->
                </tbody>
            </table>
        </section>
    </main>

    <footer>
        <p>Â© 2025 Phishing Awareness System</p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
