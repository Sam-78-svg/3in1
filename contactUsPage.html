                    <div class="mb-3">

                    <div class="mb-3">

                <h2 class="text-primary text-center">Sign in</h2>
                <form action="#" id="signin-form">
                    <label for="name">Name:</label>
                    <input type="text" name="name" id="username" placeholder="Username" required>
                    <label for="password">Password:</label>
                    <input type="text" name="password" id="userPassword" required placeholder="Password">
                    <button class="btn btn-outline-primary d-grid col-md-3 " type="submit">Submit</button>
                    <p class="text-center">Create account | <a href="#" id="signup-btn" style="text-decoration: none;">Sign-up</a></p>
                </form>
            </div>
        </div>
        <div class="form rounded-3 container mt-3 mb-3 border border-3 p-3">
            <h1 class="text-dark text-center">Contact Us Form</h1>
            <form action="" class="mt-3" id="ContactForm">
                <div class="row row-cols-sm-3 d-block d-sm-flex">
                    <div class="mb-3 col">
                        <label for="yourname" class="form-lable h4 mb-2 fw-normal">First Name:</label>
                        <input type="text" id="yourname" class="form-control border border-3"
                            placeholder="Enter First Name">
                    </div>
                    <div class="mb-3 col">
                        <label for="yourname" class="form-lable h4 mb-2 fw-normal">Middle Name:</label>
                        <input type="text" id="yourname" class="form-control border border-3"
                            placeholder="Enter Middle Name">
                    </div>
                    <div class="mb-3">
                        <label for="yourname" class="form-lable h4 mb-2 fw-normal">Last Name:</label>
                        <input type="text" id="yourname" class="form-control border border-3"
                            placeholder="Enter Last Name">
                    </div>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-lable h4 mb-2 fw-normal">Your Email:</label>
                    <input type="email" id="email" class="form-control border border-3" placeholder="Enter your Email">
                </div>
                <div class="mb-3 col-md-4 col-sm">
                    <label for="yourname" class="form-lable h4 mb-2 fw-normal">Your Name:</label>
                    <div class="input-group">
                        <span class="input-group-text">+91</span>
                        <input type="text" id="yourname" class="form-control text-center border border-3 fs-5"
                            placeholder="xxx-xxx-xxxx">
                    </div>
                </div>
                <div class="mb-3">
                    <label for="message" class="form-lable h4 mb-2 fw-normal">Your Message:</label>
                    <textarea name="message" id="message" rows="5" class="form-control border border-3"
                        placeholder="Write your message"></textarea>
                </div>
                <div class="mb-3 col-xs-6 col-md-2 d-grid gap-2">
                    <button class="btn btn-outline-primary btn-lg  ">Submit</button>
                </div>
            </form>
        </div>
