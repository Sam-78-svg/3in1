<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        async function newData(postId) {
            try {
                const data = await fetch(`https://jsonplaceholder.typicode.com/comments/${postId}`);
                if (!data.ok) {
                    throw new Error('User not found');
                }
                return await data.json();
            } catch (err) {
                console.log("Failed to fetch the User data");
                return null;
            }
        }

        async function displayComments() {
            let html = '';
            for (let i = 1; i <= 40; i++) {
                const res = await newData(i);
                if (res) {
                    console.log("Data:", res);
                    html += `<div>
                        <h4>
                            id = ${res.id}<br>
                            postId = ${res.postId}<br>
                            name = ${res.name}<br>
                            email = ${res.email}<br>
                            body = ${res.body}<br>
                        </h4>
                    </div><hr>`;
                } else {
                    html += `<div><h4>Error fetching data for postId: ${i}</h4></div>`;
                }
            }
            document.body.innerHTML += html;
        }

        displayComments();
    </script>
</body>

</html>
